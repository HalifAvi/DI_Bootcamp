<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WEATHER APP</title>

    <!--FONTS-->

    <!--BOOTSTRAP CSS LINK-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

<body>

    <section id="mainSection" class="container-fluid m-0">

        <div id="rowTitle" class="row mt-0 backgroundStyle2"> 

			<div id="col1Title" class="col-lg-12 col-md-12 text-center"> 

                <h1 id = "appTitle" class = "inlineBlockDisplay text-center">Simple Weather App</h1>
                <label class="switch">
                    <input id="toggleswitch" type="checkbox">
                    <span class="slider round"></span>
                </label>

                <form action="GET">
                    <input class = "inlineBlockDisplay text-align mt-5" id="searchingInput" name="cityInput" type="text" placeholder="Search for a city">
                    <input id="submitBtt" type="submit" value="SUBMIT" class="text-align mt-5 mx-5">
                </form>
            </div>
        </div>

        <div id="rowCitiesDisplay" class="row mt-0 m-0"> 

			<div id="col1CitiesDisplay" class="col-lg-12 col-md-12 text-center"></div>

        </div>

    </section>
