<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SPEACIAL TO-DO LIST</title>


    <!--BOOTSTRAP CSS LINK-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section>

        <div>
            <form class="bd-example">
                <fieldset>
                  <legend>NEW TASK</legend>
                  <p>
                    <label for="input">TASK TITLE</label>
                    <input type="text" id="inputTaskTitle" required>
                  </p>
                  <p>
                    <label for="textarea">DESCRIPTION</label>
                    <textarea id="textarea" rows="3" required></textarea>
                  </p>
                  <p>
                    <label for="datetime-local">START DATE AND TIME</label>
                    <input type="datetime-local" id="datetime-local1" required>
                  </p>
                  <p>
                    <label for="datetime-local">END DATE AND TIME</label>
                    <input type="datetime-local" id="datetime-local2" required>
                  </p>
                  <p>
                    <label> DONE : 
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="false" checked="">
                        false
                    </label>
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="true">
                        true
                    </label>
                  </p>
                  <p>
                    <button type="submit">ADD NEW TASK</button>
                  </p>
                </fieldset>
              </form>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--ICONS-->
    <script src="https://kit.fontawesome.com/235a165c3f.js" crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="lib/moment.js"></script>
    <script type="text/javascript"  src="script.js"></script>
</body>
</html>
