<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CAKE IT UP</title>
	<link rel="stylesheet" href="./style/login-signup.css">
	<!--LINK FONTS-->
	<link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<!--LINK ICONS-->
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<header>
		<section id="topContainer" class="lightBlueBackground">
			<i class="fas fa-birthday-cake txtAndIconPinkColor" id="mainIcon"></i>
 			<h1 id="companyName" class="pinkUnderline lightPurpleColor mainFont">Cake it up</h1>
			<h2 id="sentenceAtTop" class="pinkUnderline lightPurpleColor seconderyFont">whenever you love yourself...</h2> 
		</section>
	</header>

	<nav>
 		<section id="navigatorContainer">
 			<div>
 				<a href="./index.html"><i class="fas fa-home" id="homeIcon"></i></a>
 			</div>
			<div>
				<i class="fas fa-cookie-bite darkPinkColor" id="navIcon"></i>
				<a class="lightPurpleColor pinkUnderline mainFont" href="./products.html">Our Top Pastries</a>
			</div>
			<div>
				<i class="fas fa-cookie-bite darkPinkColor" id="navIcon"></i>
				<a class="lightPurpleColor pinkUnderline mainFont" href="./login.html">Log-In</a>
			</div>
			<div>
				<i class="fas fa-cookie-bite darkPinkColor" id="navIcon"></i>
				<a class="lightPurpleColor pinkUnderline mainFont" href="./signUp.html">SignUp</a>
			</div>
		</section>  
	</nav>

	<main>
		<section id="signUpContainer">

			<h3 id="pageTitle" class="txtAndIconPinkColor textShadow mainFont">Hello, signUp!</h3>

			<div id="formContainer">
				<form> 
					<div id="labelsContainerSide">
						 <label class="label mainFont txtAndIconPinkColor textShadow lightBlueBackground" for="fname">
						 	First name:</label>
						 <label class="label mainFont txtAndIconPinkColor textShadow lightBlueBackground" for="lname">
						 	Last name:</label>
						 <label class="label mainFont txtAndIconPinkColor textShadow lightBlueBackground" for="uname">
						 	User name:</label>
						 <label class="label mainFont txtAndIconPinkColor textShadow lightBlueBackground" for="email">
						 	Email:</label>
						 <label class="label mainFont txtAndIconPinkColor textShadow lightBlueBackground" for="password">
						 	Password:</label>
					</div>

					<div id="txtContainerSide">
						 <input class="text mainFont" type="text" id="fname" name="fname">
						 <input class="text mainFont" type="text" id="lname" name="lname">
						 <input class="text mainFont" type="text" id="uname" name="uname">
						 <input class="text mainFont" type="email" id="email" name="email">
						 <input class="text mainFont" type="password" id="pwd" name="pwd">
					</div>
					
					<input id="submitBtt" class="mainFont lightBlueBackground" type="submit" value="SignUp">
				</form>
			</div>
		<section>
	</main>

	<!--ICONS SCRIPT-->
	<script src="https://kit.fontawesome.com/235a165c3f.js" crossorigin="anonymous"></script>
</body>
</html>
