<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FORM</title>

</head>
<body>
    <section>
      <form method="POST" action="http://localhost:5000/addItem">
        <div>
          <label for="itemName">ITEM NAME:</label>
          <input type="text" pattern="[a-zA-Z]*" name="itemName" id="itemName" required>
        </div>
        <div>
          <label for="quantity">QUANTITY:</label>
          <input type="number" name="quantity" id="quantity" required>
        </div>
        <div>
          <input type="submit" value="ADD ITEM TO SHOPPING LIST">
        </div>
      </form>
    </section>
  </body>
</html>
