<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Currency Convertor</title>


    <!--BOOTSTRAP CSS LINK-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section>

        <div>

            <h1>Currency Converter</h1>
            <image id="exchange" src="./exchange.png" alt="exchange">

            <form>

                <label for="from" class="m-2">From :</label>
                <select for="from" name="from" id="from" class="form-select m-2" aria-label="Default select example" required>
                </select>

                <label for="to" class="m-2">To :</label>
                <select for="to" name="to" id="to" class="form-select m-2" aria-label="Default select example" required>
                </select>

                <label for="amount"  class="m-2">Amount :</label>
                <input for="amount" name="amount" id="amount" type="number" class="form-control m-2" aria-describedby="basic-addon1" required>

                <label name= "amountTo" id="amountTo" class="m-2">0</label>

                <input type="submit" id="btt" class="btn btn-primary m-2" value="CONVERT">

            </form>

        </div>

    </section>

    <!--ICONS-->
    <script src="https://kit.fontawesome.com/235a165c3f.js" crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script type="text/javascript"  src="script.js"></script>
</body>
</html>
